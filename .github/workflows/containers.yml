name: Container Build & Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - 'streamlit/**'
      - 'docker/**'
      - 'docker-compose.yml'
      - '.github/workflows/containers.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/finbert-api
  UI_IMAGE_NAME: ${{ github.repository }}/finbert-ui

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ·ï¸ Extract metadata for API
      id: meta-api
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ðŸ·ï¸ Extract metadata for UI
      id: meta-ui
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.UI_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ðŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ³ Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.api
        push: true
        tags: ${{ steps.meta-api.outputs.tags }}
        labels: ${{ steps.meta-api.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ðŸ³ Build and push UI image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.ui
        push: true
        tags: ${{ steps.meta-ui.outputs.tags }}
        labels: ${{ steps.meta-ui.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: ðŸ“‹ Get EC2 instance details
      id: ec2-info
      run: |
        INSTANCE_IP=$(aws ec2 describe-addresses --region ap-south-1 --query 'Addresses[0].PublicIp' --output text)
        INSTANCE_ID=$(aws ec2 describe-addresses --region ap-south-1 --query 'Addresses[0].InstanceId' --output text)
        
        echo "INSTANCE_IP=$INSTANCE_IP" >> $GITHUB_OUTPUT
        echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_OUTPUT
        
        echo "ðŸŽ¯ Target EC2 Instance: $INSTANCE_ID"
        echo "ðŸŒ Public IP: $INSTANCE_IP"

    - name: ðŸš€ Deploy to EC2
      run: |
        # Create deployment script
        cat > deploy.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "ðŸš€ Starting deployment on EC2..."
        
        # Install Docker if not present
        if ! command -v docker &> /dev/null; then
            echo "ðŸ“¦ Installing Docker..."
            sudo yum update -y
            sudo yum install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -a -G docker ec2-user
        fi
        
        # Install Docker Compose if not present
        if ! command -v docker-compose &> /dev/null; then
            echo "ðŸ“¦ Installing Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
        fi
        
        # Create app directory
        sudo mkdir -p /opt/finbert-app
        sudo chown ec2-user:ec2-user /opt/finbert-app
        cd /opt/finbert-app
        
        # Login to GitHub Container Registry
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
        # Pull latest images
        echo "ðŸ“¥ Pulling latest container images..."
        docker pull ghcr.io/${{ env.API_IMAGE_NAME }}:latest
        docker pull ghcr.io/${{ env.UI_IMAGE_NAME }}:latest
        
        # Create production docker-compose.yml
        cat > docker-compose.prod.yml << 'COMPOSE_EOF'
        version: '3.8'
        
        services:
          finbert-api:
            image: ghcr.io/${{ env.API_IMAGE_NAME }}:latest
            container_name: finbert-api
            ports:
              - "8000:8000"
            environment:
              - API_HOST=0.0.0.0
              - API_PORT=8000
            networks:
              - finbert-network
            restart: unless-stopped
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
              interval: 30s
              timeout: 10s
              retries: 3
              start_period: 40s
        
          finbert-ui:
            image: ghcr.io/${{ env.UI_IMAGE_NAME }}:latest
            container_name: finbert-ui
            ports:
              - "8501:8501"
            environment:
              - UI_HOST=0.0.0.0
              - UI_PORT=8501
              - API_URL=http://finbert-api:8000
            networks:
              - finbert-network
            depends_on:
              finbert-api:
                condition: service_healthy
            restart: unless-stopped
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
              interval: 30s
              timeout: 10s
              retries: 3
              start_period: 40s
        
        networks:
          finbert-network:
            driver: bridge
        COMPOSE_EOF
        
        # Stop existing containers
        echo "ðŸ›‘ Stopping existing containers..."
        docker-compose -f docker-compose.prod.yml down || true
        
        # Start new containers
        echo "ðŸš€ Starting new containers..."
        docker-compose -f docker-compose.prod.yml up -d
        
        # Wait for services to be healthy
        echo "â³ Waiting for services to be healthy..."
        sleep 30
        
        # Health check
        echo "ðŸ” Performing health checks..."
        if curl -f http://localhost:8000/health; then
            echo "âœ… API service is healthy"
        else
            echo "âŒ API service health check failed"
            docker-compose -f docker-compose.prod.yml logs finbert-api
            exit 1
        fi
        
        if curl -f http://localhost:8501/_stcore/health; then
            echo "âœ… UI service is healthy"
        else
            echo "âŒ UI service health check failed"
            docker-compose -f docker-compose.prod.yml logs finbert-ui
            exit 1
        fi
        
        echo "ðŸŽ‰ Deployment completed successfully!"
        echo "ðŸŒ Application URLs:"
        echo "   - API: http://${{ steps.ec2-info.outputs.INSTANCE_IP }}:8000"
        echo "   - UI:  http://${{ steps.ec2-info.outputs.INSTANCE_IP }}:8501"
        EOF
        
        # Make script executable
        chmod +x deploy.sh
        
        # Copy deployment script to EC2 and execute
        scp -i finbert-rag-key-new.pem -o StrictHostKeyChecking=no deploy.sh ec2-user@${{ steps.ec2-info.outputs.INSTANCE_IP }}:/tmp/
        ssh -i finbert-rag-key-new.pem -o StrictHostKeyChecking=no ec2-user@${{ steps.ec2-info.outputs.INSTANCE_IP }} 'bash /tmp/deploy.sh'

    - name: ðŸŽ‰ Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Target Instance:** ${{ steps.ec2-info.outputs.INSTANCE_ID }}" >> $GITHUB_STEP_SUMMARY
        echo "**Public IP:** ${{ steps.ec2-info.outputs.INSTANCE_IP }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŒ Application URLs" >> $GITHUB_STEP_SUMMARY
        echo "- **API:** http://${{ steps.ec2-info.outputs.INSTANCE_IP }}:8000" >> $GITHUB_STEP_SUMMARY
        echo "- **API Docs:** http://${{ steps.ec2-info.outputs.INSTANCE_IP }}:8000/docs" >> $GITHUB_STEP_SUMMARY
        echo "- **UI:** http://${{ steps.ec2-info.outputs.INSTANCE_IP }}:8501" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Container Images" >> $GITHUB_STEP_SUMMARY
        echo "- **API:** \`ghcr.io/${{ env.API_IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- **UI:** \`ghcr.io/${{ env.UI_IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY