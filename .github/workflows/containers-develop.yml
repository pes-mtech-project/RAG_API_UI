name: Develop - Container Build & Deploy

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REPO_LOWERCASE: pes-mtech-project/rag_api_ui
  # Development environment images with 'dev' tag
  API_IMAGE_NAME: pes-mtech-project/rag_api_ui/finbert-api
  UI_IMAGE_NAME: pes-mtech-project/rag_api_ui/finbert-ui

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ·ï¸ Extract metadata for API
      id: meta-api
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
        tags: |
          type=ref,event=branch,suffix=-dev
          type=ref,event=pr,suffix=-dev
          type=raw,value=dev

    - name: ðŸ·ï¸ Extract metadata for UI
      id: meta-ui
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.UI_IMAGE_NAME }}
        tags: |
          type=ref,event=branch,suffix=-dev
          type=ref,event=pr,suffix=-dev
          type=raw,value=dev

    - name: ðŸ—ï¸ Build and push API Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.api
        push: true
        tags: ${{ steps.meta-api.outputs.tags }}
        labels: ${{ steps.meta-api.outputs.labels }}

    - name: ðŸ—ï¸ Build and push UI Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.ui
        push: true
        tags: ${{ steps.meta-ui.outputs.tags }}
        labels: ${{ steps.meta-ui.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: âš™ï¸ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: ðŸ” Find or recreate development EC2 instance  
      id: find-instance
      run: |
        # Check for existing development instance
        EXISTING_INSTANCES=$(aws ec2 describe-instances \
          --filters 'Name=tag:Name,Values=finbert-rag-dev-instance' \
          --query 'Reservations[].Instances[?State.Name!=`terminated`].[InstanceId,State.Name,ImageId]' \
          --output text)
        
        if [ -n "$EXISTING_INSTANCES" ]; then
          echo "ðŸ” Found existing development instance(s):"
          echo "$EXISTING_INSTANCES"
          
          # Terminate existing instances to ensure clean state
          INSTANCE_IDS=$(echo "$EXISTING_INSTANCES" | awk '{print $1}')
          for id in $INSTANCE_IDS; do
            echo "ðŸ—‘ï¸ Terminating existing instance: $id"
            aws ec2 terminate-instances --instance-ids $id
          done
          
          # Wait for termination
          echo "â³ Waiting for instances to terminate..."
          sleep 30
        fi
        
        echo "ðŸš€ Creating fresh development instance with Amazon Linux 2023..."
        INSTANCE_ID=$(aws ec2 run-instances \
          --image-id ami-01e92b94a01430978 \
          --instance-type t3.micro \
          --key-name finbert-rag-key-new \
          --security-group-ids sg-0f464c8b21ddae0d2 \
          --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=finbert-rag-dev-instance},{Key=Environment,Value=development},{Key=Branch,Value=develop}]' \
          --query 'Instances[0].InstanceId' \
          --output text)
        
        echo "âœ… Created development instance: $INSTANCE_ID"
        
        # Wait for instance to be running
        aws ec2 wait instance-running --instance-ids $INSTANCE_ID
        echo "âœ… Development instance is now running"
        
        echo "instance-id=$INSTANCE_ID" >> $GITHUB_OUTPUT
        
        # Get instance IP
        INSTANCE_IP=$(aws ec2 describe-instances \
          --instance-ids $INSTANCE_ID \
          --query 'Reservations[0].Instances[0].PublicIpAddress' \
          --output text)
        
        echo "instance-ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
        echo "ðŸŒ Development instance IP: $INSTANCE_IP"

    - name: ï¿½ï¸ Ensure security group allows port 8010
      run: |
        # Check if port 8010 is already allowed
        EXISTING_RULE=$(aws ec2 describe-security-groups \
          --group-ids sg-0f464c8b21ddae0d2 \
          --query 'SecurityGroups[0].IpPermissions[?FromPort==`8010`&&ToPort==`8010`]' \
          --output text)
        
        if [ -z "$EXISTING_RULE" ]; then
          echo "ðŸ”“ Adding port 8010 to security group for development API access..."
          aws ec2 authorize-security-group-ingress \
            --group-id sg-0f464c8b21ddae0d2 \
            --protocol tcp \
            --port 8010 \
            --cidr 0.0.0.0/0
          echo "âœ… Port 8010 added to security group"
        else
          echo "âœ… Port 8010 already allowed in security group"
        fi

    - name: ï¿½ðŸ” Setup SSH key
      run: |
        # Create SSH key from secret
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/finbert-rag-key-new.pem
        chmod 600 ~/.ssh/finbert-rag-key-new.pem
        
        # Wait for SSH to be ready on the new instance
        INSTANCE_IP="${{ steps.find-instance.outputs.instance-ip }}"
        echo "â³ Waiting for SSH to be ready on $INSTANCE_IP..."
        for i in {1..60}; do
          if ssh -i ~/.ssh/finbert-rag-key-new.pem -o ConnectTimeout=5 -o StrictHostKeyChecking=no ec2-user@$INSTANCE_IP "echo 'SSH ready'" 2>/dev/null; then
            echo "âœ… SSH connection established"
            break
          fi
          echo "â³ Waiting for SSH... (attempt $i/60)"
          sleep 10
        done

    - name: ðŸš€ Deploy to development instance
      run: |
        # Create deployment script (API only for development)
        cat > deploy-dev.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "ðŸš€ Starting development deployment on EC2..."
        
        # Install Docker if not present
        if ! command -v docker &> /dev/null; then
            echo "ðŸ“¦ Installing Docker..."
            sudo yum update -y
            sudo yum install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -a -G docker ec2-user
        fi
        
        # Install Docker Compose if not present
        if ! command -v docker-compose &> /dev/null; then
            echo "ðŸ“¦ Installing Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
        fi
        
        # Create app directory
        sudo mkdir -p /opt/finbert-app-dev
        sudo chown ec2-user:ec2-user /opt/finbert-app-dev
        cd /opt/finbert-app-dev
        
        # Login to GitHub Container Registry
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
        # Pull latest development API image
        echo "ðŸ“¥ Pulling latest development API image..."
        docker pull ghcr.io/${{ env.API_IMAGE_NAME }}:dev
        
        # Create development docker-compose.yml (API only)
        cat > docker-compose.dev.yml << 'COMPOSE_EOF'
        version: '3.8'
        
        services:
          finbert-api-dev:
            image: ghcr.io/${{ env.API_IMAGE_NAME }}:dev
            container_name: finbert-api-dev
            ports:
              - "8010:8000"  # Development API on port 8010
            environment:
              - API_HOST=0.0.0.0
              - API_PORT=8000
            networks:
              - finbert-network-dev
            restart: unless-stopped
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
              interval: 30s
              timeout: 10s
              retries: 3
              start_period: 40s
        
        networks:
          finbert-network-dev:
            driver: bridge
        COMPOSE_EOF
        
        # Stop existing containers
        echo "ðŸ›‘ Stopping existing containers..."
        docker-compose -f docker-compose.dev.yml down || true
        
        # Start new containers
        echo "ðŸš€ Starting development API container..."
        docker-compose -f docker-compose.dev.yml up -d
        
        # Wait for services to be healthy
        echo "â³ Waiting for API service to be healthy..."
        sleep 30
        
        # Health check
        echo "ðŸ” Performing health checks..."
        if curl -f http://localhost:8010/health; then
            echo "âœ… Development API service is healthy"
        else
            echo "âŒ Development API service health check failed"
            docker-compose -f docker-compose.dev.yml logs finbert-api-dev
            exit 1
        fi
        
        echo "ðŸŽ‰ Development deployment completed successfully!"
        echo "ðŸŒ Development API URL: http://${{ steps.find-instance.outputs.instance-ip }}:8010"
        EOF
        
        # Make script executable
        chmod +x deploy-dev.sh
        
        # Copy deployment script to EC2 and execute
        scp -i ~/.ssh/finbert-rag-key-new.pem -o StrictHostKeyChecking=no deploy-dev.sh ec2-user@${{ steps.find-instance.outputs.instance-ip }}:/tmp/
        ssh -i ~/.ssh/finbert-rag-key-new.pem -o StrictHostKeyChecking=no ec2-user@${{ steps.find-instance.outputs.instance-ip }} 'bash /tmp/deploy-dev.sh'

    - name: ðŸŽ‰ Development Deployment Summary
      run: |
        echo "## ðŸš€ Development Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Target Instance:** ${{ steps.find-instance.outputs.instance-id }}" >> $GITHUB_STEP_SUMMARY
        echo "**Public IP:** ${{ steps.find-instance.outputs.instance-ip }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŒ Development Application URLs" >> $GITHUB_STEP_SUMMARY
        echo "- **API:** http://${{ steps.find-instance.outputs.instance-ip }}:8010" >> $GITHUB_STEP_SUMMARY
        echo "- **API Docs:** http://${{ steps.find-instance.outputs.instance-ip }}:8010/docs" >> $GITHUB_STEP_SUMMARY
        echo "- **Health:** http://${{ steps.find-instance.outputs.instance-ip }}:8010/health" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Container Image" >> $GITHUB_STEP_SUMMARY
        echo "- **API:** \`ghcr.io/${{ env.API_IMAGE_NAME }}:dev\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Note:** Development environment only deploys the API service. UI is excluded for faster iteration."