version: '3.8'

services:
  finbert-api:
    image: ghcr.io/pes-mtech-project/rag_api_ui/finbert-api:latest
    container_name: finbert-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - FINBERT_MODEL_PATH=/app/models/finbert
      - CACHE_SIZE=1000
    networks:
      - finbert-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  finbert-ui:
    image: ghcr.io/pes-mtech-project/rag_api_ui/finbert-ui:latest
    container_name: finbert-ui
    ports:
      - "8501:8501"
    environment:
      - UI_HOST=0.0.0.0
      - UI_PORT=8501
      - API_URL=http://finbert-api:8000
      - API_BASE_URL=http://finbert-api:8000
    networks:
      - finbert-network
    depends_on:
      finbert-api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  finbert-network:
    driver: bridge

volumes:
  models_cache:
    driver: local