version: '3.8'

services:
  # FastAPI Backend
  finbert-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    image: ghcr.io/pes-mtech-project/finbert-api:latest
    container_name: finbert-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - FINBERT_MODEL_PATH=/app/models/finbert
      - CACHE_SIZE=1000
      - ES_READONLY_HOST=https://my-elasticsearch-project-ef2054.es.us-central1.gcp.elastic.cloud:443
      - ES_UNRESTRICTED_KEY=SDlLRVA1b0JjSy1TVFNMcDczSGI6c1RmUFlUWXlPVU5ld05vbkNGY1AtZw==
    volumes:
      - ./.env:/app/.env.docker
      - ./models:/app/models
      - models_cache:/app/models/sentence_transformers
    networks:
      - finbert-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Streamlit Frontend
  finbert-ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    image: ghcr.io/pes-mtech-project/finbert-ui:latest
    container_name: finbert-ui
    ports:
      - "8501:8501"
    environment:
      - UI_HOST=0.0.0.0
      - UI_PORT=8501
      - API_URL=http://finbert-api:8000
      - API_BASE_URL=http://finbert-api:8000
    depends_on:
      finbert-api:
        condition: service_healthy
    networks:
      - finbert-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  finbert-network:
    driver: bridge

volumes:
  models_cache:
    driver: local